<app-section-header title="Experiencia"></app-section-header>
<app-experience-modal [(hidden)]="hiddenExperienceModal"></app-experience-modal>
<div class="container">

  <div class="experience-list">
    <div *ngIf="isAutenticated">
      <app-btn (click)="openExperienceModal()">AÃ‘ADIR</app-btn>
    </div>
    <app-experience-item *ngFor="let item of experiences; index as i"
    [company]="item.company"
    [job]="item.job"
    [description]="item.description"
    [periodFrom]="item.periodFrom"
    [periodTo]="item.periodAt"
    [isAutenticated]="isAutenticated"
  ></app-experience-item>

  </div>
  <div class="nothing"></div>
</div>

<style>
  .experience-list {
    display: grid;
    gap: 2.25em;
    margin-top: 4em;
    margin-bottom: calc(4em + 15px);
  }

  .nothing {
    width: 300px;
    height: 100%;
    position: absolute;
  }
</style>
