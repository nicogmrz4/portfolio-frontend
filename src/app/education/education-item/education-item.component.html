<div class="education-item">
    <div class="right-side text-start">
        <h3 class="fw-semibold fs-2">{{ institute }}</h3>
        <p class="lh-sm my-0">{{ description }}</p>
        <span class="text-muted">{{ periodFrom }} - {{ periodTo }}</span>
    </div>
    <div *ngIf="logo != ''; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <img class="logo ms-5" [src]="logo" alt="" srcset="">
    </ng-template>
    <ng-template #elseBlock>
        <fa-icon [icon]="faGraduationCap" class="graduation-icon ms-5"></fa-icon>  
    </ng-template>
</div>


<style>
    .education-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid rgba(30, 136, 229, 0.4);
        box-shadow: rgba(33, 150, 243, 0.3) 0px 0px, rgba(33, 150, 243, 0.3) 0px 0px,rgba(30, 136, 229, 0.4)  0px 0px, rgba(66, 165, 245, 0.2) 5px 5px, rgba(66, 165, 245, 0.2) 10px 10px, rgba(144, 202, 249, 0.05) 15px 15px;    
        max-width: 900px;
        width: 900px;
        transition: 200ms box-shadow, 200ms transform;
        padding: 1em 2em;
    }
    
    .education-item:hover {
        box-shadow: rgba(33, 150, 243, 0.3) 5px 5px, rgba(33, 150, 243, 0.3) 10px 10px, rgba(30, 136, 229, 0.4) 15px 15px, rgba(66, 165, 245, 0.2) 20px 20px, rgba(100, 181, 246, 0.1) 25px 25px, rgba(144, 202, 249, 0.05) 30px 30px;    
        transform: translateY(-15px) translateX(-15px);
      }
    
    .graduation-icon {
        font-size: 75px;
        opacity: .2;
        color: var(--header-text-color);
    }
    .logo {
        width: 150px;
    }
</style>
