<div class="project">
    <img class="mb-1" [src]="image || 'assets/image_not_available.png'" alt="" srcset="" />
    <div class="project__body">
        <h3 class="title fw-semibold fs-2">{{ name }}</h3>
        <p class="description">
            {{ description }}
        </p>
        <span class="date text-muted mb-2">{{ date }}</span>
      </div>
      <div *ngIf="isAutenticated" class="actions">
        <fa-icon class="action" [icon]="faPen"></fa-icon>
        <fa-icon class="action" [icon]="faTrash"></fa-icon>
      </div>
</div>

<style>
  .project {
    position: relative;
    display: flex;
    flex-direction: column;
    max-width: 300px;
    min-height: 450px;
    max-height: 450px;
    border: 1px solid var(--card-border-color);
    box-shadow: rgba(33, 150, 243, 0.3) 0px 0px, rgba(33, 150, 243, 0.3) 0px 0px,rgba(30, 136, 229, 0.4)  0px 0px, rgba(66, 165, 245, 0.2) -5px 5px, rgba(66, 165, 245, 0.2) -10px 10px, rgba(144, 202, 249, 0.05) -15px 15px;
    transition: 200ms box-shadow, 200ms transform;
  }

  .project:hover {
    box-shadow: rgba(33, 150, 243, 0.3) -5px 5px, rgba(33, 150, 243, 0.3) -10px 10px, rgba(30, 136, 229, 0.4) -15px 15px, rgba(66, 165, 245, 0.2) -20px 20px, rgba(100, 181, 246, 0.1) -25px 25px, rgba(144, 202, 249, 0.05) -30px 30px;    
    transform: translateY(-15px) translateX(15px);
    cursor: pointer;
    max-height: unset;
  }
  
  .project > img {
    flex: 0 1 200px;
  }

  .project__body {
    flex: 1 0 100%;
    height: 100%;
    padding: 0 1em;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .project__body .title {
    font-size: 2em;
    font-weight: 100;
  }

  .project__body .description {
    height: 120px;
    max-height: 120px;
  }

  .project__body .date {
    align-self: flex-end;
  }

  .actions {
    position: absolute;
    display: flex;
    right: 5px;
    top: 5px;
    background-color: var(--bg);
    border-radius: 6px;
    opacity: 0;
    transition: opacity 200ms;
  }

  .action {
    font-size: 1em;
    color: var(--card-border-color);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 200ms;
  }

  .action:hover {
    background-color: #ffffff20;
    cursor: pointer;
  }

  .project:hover > .actions {
    opacity: 1;
  }
</style>
