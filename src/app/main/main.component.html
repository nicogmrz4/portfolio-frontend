<div
    class="banner"
    [style.backgroundImage]="
        !auxBackground
            ? 'url(\'' + (mediaUrl + '/' + user.background) + '\')'
            :  'url(\'' + auxBackground + '\')'
    "
>
    <app-user-modal
        [(hidden)]="hiddenUserModal"
        (onUploadProfile)="changeProfile($event)"
        (onUploadBackground)="changeBackground($event)"
    ></app-user-modal>
    <div class="blur">
        <div class="profile__container">
            <div class="profile__circle">
                <img
                    *ngIf="!!auxProfile"
                    class="profile mb-3 animate__animated"
                    [src]="auxProfile"
                />
                <img
                    *ngIf="!auxProfile"
                    class="profile mb-3 animate__animated"
                    [src]="
                        mediaUrl + '/' + user.profile || 'assets/profile.jpg'
                    "
                />
            </div>
            <fa-icon
                class="editIcon animate__animated"
                [icon]="faPen"
                (click)="hiddenUserModal = false"
            ></fa-icon>
        </div>
        <span class="d-block mt-1 name fw-semibold h2 name"
            >Nicolás Galarza</span
        >
        <div class="about-me mt-5">
            <h2 class="">Bienvenido</h2>
            <p class="mt-3">
                ¡Hola! como habras leido arriba me llamo Nicolás, tengo 21 años,
                soy de Argentina y soy un desarrolador web fullstack, este es mi
                portafolios, acá podes encontrar información profesional sobre
                mi, como mis experiencias laborales, educación, habilidades y
                mis proyectos.
            </p>
        </div>
    </div>
</div>
<style>
    .main {
        display: flex;
    }

    .blur {
        backdrop-filter: blur(7px);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .banner {
        width: 100%;
        height: 100vh;
        background-color: black;
        background-repeat: no-repeat;
        background-size: cover;
        animation: fadeIn;
        animation-duration: 1000ms;
    }

    .profile__container {
        position: relative;
        width: 200px;
        height: 200px;
        animation: backInDown;
        animation-duration: 2s;
    }

    .profile__circle {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        overflow: hidden;
    }

    .profile__container .editIcon {
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.4em;
        width: 45px;
        height: 45px;
        background-color: var(--primary);
        border-radius: 50%;
        position: absolute;
        top: 10px;
        right: 10px;
        animation-name: fadeIn;
        animation-duration: 400ms;
        animation-delay: 2s;
        transition: all 200ms;
    }

    .profile__container .editIcon:hover {
        cursor: pointer;
        transform: translateY(-5px);
        background-color: var(--secondary);
    }

    .profile {
        width: 200px;
        box-sizing: content-box;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
            rgba(0, 0, 0, 0.23) 0px 6px 6px;
    }

    .name {
        opacity: 0;
        animation: fadeIn;
        animation-duration: 1s;
        text-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
            rgba(0, 0, 0, 0.23) 0px 6px 6px;
        animation-delay: 2s;
        animation-fill-mode: forwards;
        color: white;
    }

    .about-me {
        max-width: 900px;
        text-align: center;
        opacity: 0;
        animation: fadeInUp;
        animation-fill-mode: forwards;
        animation-duration: 1s;
        animation-delay: 2.5s;
        color: var(--header-text-color);
    }

    .about-me > * {
        text-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px,
            rgba(0, 0, 0, 0.22) 0px 10px 10px;
    }

    .about-me p {
        font-size: 1.3em;
        font-weight: 500;
        color: white;
    }

    .name {
        text-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
            rgba(0, 0, 0, 0.23) 0px 6px 6px;
    }
</style>
