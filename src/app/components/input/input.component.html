<div>
    <label
        [for]="id"
        [class]="{
            label: true,
            'label--focus-input': focus || inputValue
        }"
        >{{ label }}</label
    >
    <input
        [id]="id"
        class="input"
        [(ngModel)]="inputValue"
        (ngModelChange)="onChanges()"
        (focus)="focus = true"
        (blur)="focus = false"
        [style.width]="width"
    />
    <p class="text-muted mb-0" *ngIf="!isValid">{{ message }}</p>
</div>
