<button    
    [type]="type"
    [class]="{
    '_btn': true,
    '_btn--danger': danger,
    '_btn--secondary': secondary,
    'd-block': block,
    'w-100': block
}">
   <div *ngIf="text != 'Button'; then thenBlock; else elseBlock"></div> 
   <ng-template #thenBlock>{{ text }}</ng-template>
   <ng-template #elseBlock>
        <ng-content></ng-content>
   </ng-template>
</button>
