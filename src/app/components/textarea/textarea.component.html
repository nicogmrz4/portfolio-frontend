<div>
    <label
        [for]="id"
        [class]="{
            label: true,
            'label--focus-input': focus || inputValue.length > 0
        }"
        >{{ label }}</label
    >
    <textarea
        [id]="id"
        class="input"
        [(ngModel)]="inputValue"
        (ngModelChange)="inputValueChange.emit(inputValue)"
        (focus)="focus = true"
        (blur)="focus = false"
        [style.width]="width"
    ></textarea>
</div>
